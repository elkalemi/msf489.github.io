<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ahilik</title>

    <link rel="stylesheet" href="pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <style>
        .g {
            color: green;
        }
        
        .r {
            color: red;
        }
    </style>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <!-- <p>Thirds</p> -->
        </div>
        <div class="pure-u-1-3">
            <form class="pure-form">
                <fieldset>
                    <!-- <legend>A compact inline form</legend> -->
                    <input id="s" style="width: 100%" type="text" placeholder="Suche" autofocus />
                    <!-- <input type="password" placeholder="Password" /> -->
                    <!-- <button type="submit" class="pure-button pure-button-primary">Sign in</button> -->
                </fieldset>
            </form>

            <div id="cnt"></div>
            <!-- <p>Thirds</p> -->
        </div>
        <div class="pure-u-1-3">
            <!-- <p>Thirds</p> -->
        </div>
    </div>

    <script>
        fetch('data.json').then(r => r.json()).then(d => init(d));

        function init(data) {
            const s = document.querySelector('#s');
            s.addEventListener('keyup', e => list(filter(data.b, s.value)));
        }

        function filter(array, value) {
            if (typeof value !== 'string') {
                return [];
            }
            const trimmed = value.trim();
            if (trimmed.length === 0) {
                return [];
            }
            return array.filter(x => x.n.toUpperCase().indexOf(trimmed.toUpperCase()) >= 0);
        }

        function list(blist) {
            const cnt = document.querySelector('#cnt');
            cnt.innerHTML = '';
            blist.forEach(x => {
                const div = document.createElement('div');
                div.innerHTML = x.n;
                if (x.v) {
                    div.classList.add('g');
                } else {
                    div.classList.add('r');
                }
                if (x.href) {
                    const a = document.createElement('a');
                    a.href = x.href;
                    a.target = "_blank";
                    a.appendChild(div);
                    cnt.appendChild(a);
                } else {
                    cnt.appendChild(div);
                }
            });
        }
    </script>
</body>

</html>
